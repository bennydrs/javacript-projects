<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container" id="quiz">
    <div class="quiz-header">
      <h2 id="question">Pertanyaan</h2>
      <ul>
        <li>
          <input type="radio" class="answer" name="answer" id="a">
          <label id="a_text" for="a">Jawaban</label>
        </li>
        <li>
          <input type="radio" class="answer" name="answer" id="b">
          <label id="b_text" for="b">Jawaban</label>
        </li>
        <li>
          <input type="radio" class="answer" name="answer" id="c">
          <label id="c_text" for="c">Jawaban</label>
        </li>
        <li>
          <input type="radio" class="answer" name="answer" id="d">
          <label id="d_text" for="d">Jawaban</label>
        </li>
      </ul>
    </div>
    <button id="submit">Jawab</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
