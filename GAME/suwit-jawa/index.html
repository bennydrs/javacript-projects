<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suwit Jawa</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Suwit Jawa</h1>
  <div class="container">
    <div class="score-computer">0</div>
    <div class="score-user">0</div>
    <div class="computer">
      <img src="img/gajah.png" class="img-computer">
    </div>
    <div class="info"></div>
    <div class="user">
      <ul>
        <li><img src="img/gajah.png" alt="" class="gajah"></li>
        <li><img src="img/orang.png" alt="" class="orang"></li>
        <li><img src="img/semut.png" alt="" class="semut"></li>
      </ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
