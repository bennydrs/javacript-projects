<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weight Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Weight Converter</h1>
    <form>
      <input type="number" class="lbsInput" id="lbsInput" placeholder="Enter Pounds...">
    </form>
    <div id="output">
      <div class="card">
        <div class="card-block">
          <h4>Grams:</h4>
          <div id="grOutput"></div>
        </div>
      </div>
      <div class="card">
        <div class="card-block">
          <h4>Klograms:</h4>
          <div id="kgOutput"></div>
        </div>
      </div>
      <div class="card">
        <div class="card-block">
          <h4>Ounces:</h4>
          <div id="ozOutput"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
