<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Range Color</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="range">
      <label class="color-text">R</label>
      <input type="range" class="red" value="255" min="1" max="255">
      <div class="value color-text">255</div>
    </div>
    <div class="range">
      <label class="color-text">G</label>
      <input type="range" class="green" value="255" min="1" max="255">
      <div class="value color-text">255</div>
    </div>
    <div class="range">
      <label class="color-text">B</label>
      <input type="range" class="blue" value="255" min="1" max="255">
      <div class="value color-text">255</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
